<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinamento fluig Dev Start</title>
  </head>
  <body>
    <h1>Trabalhando com tags</h1>
    <h4>Autor: Alessandra</h4>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Bootstrap</li>
      <li>JS</li>
      <li>JQUERY</li>
      <li>XML</li>
      <li>JSON</li>
    </ul>
    <hr />
    <!-- faz uma divisória -->
    <ol>
      <li>Assistir as aulas</li>
      <li>Revisar vídeos com dúvidas</li>
      <li>Praticar</li>
    </ol>
    <hr />
    <!-- <img src="" alt="" />  coloca uma imagem -->
    <!-- <a href="" title="Ir para a página x">Link</a>  coloca um link -->

    <!-- Comentário -->
    <section></section>
    <!-- agrupa uma sessão -->
    <aside></aside>
    <!-- conteúdo lateral, não essencial -->
    <header></header>
    <!-- cabeçalho da tabela -->
    <footer></footer>
    <!-- rodapé -->
    <nav></nav>
    <!-- menu de navegação -->

    <!-- Tabela -->
    <table border="5" cellspacing="5" cellpadding="5">
      <thead>
        <!-- cabeçalho da tabela -->
        <tr>
          <!-- coluna -->
          <th>Nome</th>
          <!-- linha -->
          <th>Idade</th>
        </tr>
      </thead>
      <tbody>
        <!-- corpo da tabela -->
        <tr>
          <td>Arien</td>
          <td>31</td>
        </tr>
      </tbody>
      <tfooter>
        <!-- rodapé da tabela -->
        <tr>
          <!-- coluna -->
          <td colspan="2">dados de 2021</td>
          <!-- linha sem divisória (rowspan para coluna) -->
        </tr>
      </tfooter>
    </table>
  </body>
</html>
